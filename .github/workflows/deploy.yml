# nano-demo Deployment Workflow
# Builds and deploys to demo server directly (no GHCR dependency)
#
# Triggers:
# - Push to main branch
# - Manual workflow dispatch
#
# Required secrets:
# - DEMO_SERVER_HOST: demo.kaosmaps.com
# - DEMO_SERVER_USER: root
# - SSH_PRIVATE_KEY: ed25519 private key
#
# Updated: 2025-12-19 14:45

name: Deploy Demo Showcase

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Demo
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEMO_SERVER_HOST }}
          username: ${{ secrets.DEMO_SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # Navigate to app directory
            mkdir -p /opt/kaosmaps/demo/showcase
            cd /opt/kaosmaps/demo/showcase

            # Clone or update repository
            if [ -d "repo" ]; then
              echo "Updating existing repository..."
              cd repo
              git fetch origin
              git reset --hard origin/main
            else
              echo "Cloning repository..."
              git clone https://github.com/kaosmaps/nano-demo.git repo
              cd repo
            fi

            # Create docker-compose.yml (build locally, not from GHCR)
            # Container name MUST be demo-showcase to match Traefik routing
            cat > docker-compose.yml << 'COMPOSE'
            # Demo Showcase Production (Built on server)
            services:
              web:
                build:
                  context: .
                  dockerfile: Dockerfile
                image: demo-showcase:latest
                container_name: demo-showcase
                networks:
                  - kaosmaps-demo
                restart: unless-stopped
                volumes:
                  # Mount apps.json for dynamic sync with Traefik routes
                  - /opt/kaosmaps/demo/showcase/repo/public/apps.json:/usr/share/nginx/html/apps.json:ro
                healthcheck:
                  test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
                  interval: 30s
                  timeout: 5s
                  retries: 3

            networks:
              kaosmaps-demo:
                external: true
            COMPOSE

            # Ensure apps.json exists (sync script creates it)
            mkdir -p public
            if [ ! -f public/apps.json ]; then
              echo '{"apps":[],"updated":"initial"}' > public/apps.json
            fi

            # Build and deploy
            echo "Building image..."
            docker compose build --no-cache

            echo "Stopping old containers..."
            docker compose down --remove-orphans || true
            # Remove any old containers that might conflict (migration cleanup)
            docker rm -f nano-demo 2>/dev/null || true
            docker rm -f demo-showcase 2>/dev/null || true

            echo "Starting container..."
            docker compose up -d

            # Verify deployment
            echo "Waiting for startup..."
            sleep 5

            # Check container is running
            docker ps | grep demo-showcase

            echo "Deployment complete!"
            echo "Access at: https://demo.kaosmaps.com/"

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEMO_SERVER_HOST }}
          username: ${{ secrets.DEMO_SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "=== Deployment Status ==="
            docker ps | grep demo-showcase
            echo ""
            echo "=== Container Logs ==="
            docker logs demo-showcase --tail 10 2>&1 || true
            echo ""
            echo "=== Test apps.json ==="
            curl -s http://demo-showcase/apps.json | head -c 200 || echo "Could not fetch apps.json"
            echo ""
            echo "=== Cleanup Old Images ==="
            docker image prune -f

      - name: Diagnose Auth Middlewares
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEMO_SERVER_HOST }}
          username: ${{ secrets.DEMO_SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "=== Traefik Providers ==="
            curl -s http://localhost:8080/api/overview 2>/dev/null | jq '.providers // "No providers"' || echo "Traefik API not accessible"

            echo ""
            echo "=== Auth Middlewares (looking for douglas-auth, sk-auth, etc) ==="
            curl -s http://localhost:8080/api/http/middlewares 2>/dev/null | jq '[.[] | select(.name | contains("auth"))] | .[:10]' || echo "Could not fetch middlewares"

            echo ""
            echo "=== Douglas Routers (check which middlewares attached) ==="
            curl -s http://localhost:8080/api/http/routers 2>/dev/null | jq '[.[] | select(.name | contains("douglas"))] | .[].middlewares' || echo "Could not fetch routers"

            echo ""
            echo "=== Traefik dynamic.yml (if exists) ==="
            cat /opt/kaosmaps/demo/traefik/dynamic.yml 2>/dev/null || cat /etc/traefik/dynamic.yml 2>/dev/null || echo "No dynamic.yml found"

            echo ""
            echo "=== Douglas container labels ==="
            docker inspect douglas-web 2>/dev/null | jq '.[0].Config.Labels | to_entries | map(select(.key | contains("traefik")))[:10]' || echo "douglas-web container not found"
