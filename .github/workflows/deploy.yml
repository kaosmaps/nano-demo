# nano-demo Deployment Workflow
# Builds Docker image, pushes to GHCR, deploys to demo server
#
# Triggers:
# - Push to main branch
# - Manual workflow dispatch
#
# Required secrets:
# - DEMO_SERVER_HOST: demo.kaosmaps.com
# - DEMO_SERVER_USER: root
# - SSH_PRIVATE_KEY: ed25519 private key
#
# Updated: 2025-12-18 22:55

name: Deploy Demo Showcase

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/kaosmaps/nano-demo

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Demo
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEMO_SERVER_HOST }}
          username: ${{ secrets.DEMO_SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # Navigate to app directory
            mkdir -p /opt/kaosmaps/demo/showcase
            cd /opt/kaosmaps/demo/showcase

            # Create docker-compose.yml
            cat > docker-compose.yml << 'COMPOSE'
            # nano-demo Production (Generated by GitHub Actions)
            services:
              web:
                image: ghcr.io/kaosmaps/nano-demo:latest
                container_name: nano-demo
                networks:
                  - kaosmaps-demo
                restart: unless-stopped
                healthcheck:
                  test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
                  interval: 30s
                  timeout: 5s
                  retries: 3

            networks:
              kaosmaps-demo:
                external: true
            COMPOSE

            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull and deploy
            echo "Pulling new image..."
            docker compose pull

            echo "Stopping old container..."
            docker compose down --remove-orphans

            echo "Starting container..."
            docker compose up -d

            # Verify deployment
            echo "Waiting for startup..."
            sleep 5

            # Check container is running
            docker ps | grep nano-demo

            echo "Deployment complete!"
            echo "Access at: https://demo.kaosmaps.com/"

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEMO_SERVER_HOST }}
          username: ${{ secrets.DEMO_SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "=== Deployment Status ==="
            docker ps | grep nano-demo
            echo ""
            echo "=== Container Logs ==="
            docker logs nano-demo --tail 10 2>&1 || true
            echo ""
            echo "=== Cleanup Old Images ==="
            docker image prune -f
